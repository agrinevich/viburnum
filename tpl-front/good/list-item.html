<div itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="good-list-item">

	<div class="good-list-image">
		<a href="[% path %]">
			<img itemprop="image" src="[% img_path_sm %]" alt="[% name %]" class="imgl borderedbox inspace-5 btmspace-50">
		</a>
	</div>

	<div class="good-list-name">
		<meta itemprop="position" content="[% i %]" />
		<a itemprop="url" href="[% path %]"><span itemprop="name">[% name %]</span></a>
		<div>[% code %]</div>
	</div>

	<div class="good-list-colors">
		[% colors %]
	</div>

	<div class="good-list-sizes">
		[% sizes %]
	</div>

	<div class="good-list-prices">
		[% price %] грн
	</div>

</div>
