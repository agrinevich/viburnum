<h1>Tactical Backups</h1>

<p>Database and templates only. No uploaded files or images will be stored.</p>

[% msg_text %]

<hr noshade size="1">

<table>
    <tr>
        <th colspan="2">
            <form name="bkp-create" action="/admin/bkp/create" method="GET">
                <input type="submit" value="Backup Now">
            </form>
        </th>
        <th colspan="2">
            <form name="bkp-upload" action="/admin/bkp/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="submit" value="Upload Backup">
            </form>
        </th>
    </tr>
[% list %]
</table>

<form name="bkp-full" action="/admin/bkp/full" method="GET">
    <input type="submit" value="Full Backup!">
</form>

<br clear="all">
