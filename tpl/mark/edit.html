<h2>Global Mark</h2>

<form name="mark-upd" action="/admin/mark/update" method="POST">
<input type="hidden" name="id" value="[% id %]">
<input type="text" name="name" value="[% name %]" size="16" maxlength="16"><br>
<textarea name="value" rows="30" cols="120">[% value %]</textarea><br>
<input type="submit" value="Update">
</form>

<br>
<a href="/admin/mark">back to global marks</a>
