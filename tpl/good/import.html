<h1>Import</h1>

<!-- <h2>A. Update via remote XML</h2> -->

<table>
    <tr>
        <th colspan="2">Update via remote XML</th>
    </tr>
[% list_xml %]
</table>

<hr noshade size="1">

<!-- <h2>B. Update via files</h2> -->

<table>
    <tr>
        <th>Update via files</th>
    </tr>
    <tr>
        <td>

            <h3>3. Re-Insert from ready files to DB</h3>

            <form name="good-import-csv" action="/admin/good/import/insertdb" method="GET">

            <select name="sup_id">
                [% sup_options %]
            </select>

            <select name="file">
                [% file_options %]
            </select>

            <select name="cat_id">
                [% cat_options %]
            </select>

            <input type="submit" value="Insert">
            </form>

            <!--
            <form name="good-import-delete" action="/admin/good/import/deletecsv" method="GET">
            <input type="hidden" name="file" value="[% file %]">
            <input type="submit" value="Delete">
            </form>
            -->

        </td>
    </tr>
    <tr>
        <td>

            <h3>2. Process raw files (xls, xlsx, ods, csv)</h3>

            <table border=1>
            [% files_raw %]
            </table>

        </td>
    </tr>
    <tr>
        <td>

            <h3>1. Upload raw file (xls, xlsx, ods, csv)</h3>

            <form name="raw-upload" action="/admin/good/import/upraw" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
            </form>

        </td>
    </tr>
</table>
