<h1>Lost goods: [% qty %]</h1>

<script language="JavaScript">

function toggle(source) {
  checkboxes = document.getElementsByName('id');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
}

function doassign() {
	document.getElementById('act').value = "assign";
	document.getElementById('good-multi-form').submit();
}

function dodelete() {
	document.getElementById('act').value = "delete";
	document.getElementById('good-multi-form').submit();
}

</script>

<form name="good-multi-form" id="good-multi-form" action="/admin/good/multi" method="POST">
<input type="hidden" name="act" id="act">

<table style="width:100%; border-top:solid 1px #000000; border-left:solid 1px #000000;" cellspacing="0">
<tr>
<th style="border-bottom:solid 1px #000000; border-right:solid 1px #000000; width:40px;">
	<input type="checkbox" onClick="toggle(this)" /> All
</th>
<th style="border-bottom:solid 1px #000000; border-right:solid 1px #000000;">code</th>
<th style="border-bottom:solid 1px #000000; border-right:solid 1px #000000;">price</th>
<th style="border-bottom:solid 1px #000000; border-right:solid 1px #000000;">name</th>
</tr>
[% list %]
</table>

<select name="cat_id" size="8" multiple>
[% cat_options %]
</select>
<input type="button" value="Assign" onClick="doassign();">
<input type="button" value="Delete" onClick="dodelete();">
</form>
