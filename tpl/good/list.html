</select>

	[% sup_options %]
	</select>
</td>

<script language="JavaScript">

	function toggle(source) {
		checkboxes = document.getElementsByName('id');
		for(var i=0, n=checkboxes.length;i<n;i++) {
			checkboxes[i].checked = source.checked;
		}
	}

	function doassign() {
		document.getElementById('act').value = "assign";
		document.getElementById('good-multi-form').submit();
	}

	function dodelete() {
		document.getElementById('act').value = "delete";
		document.getElementById('good-multi-form').submit();
	}

	function applymargin() {
		document.getElementById('act').value = "apply_margin";
		document.getElementById('good-multi-form').submit();
	}

</script>

<form name="good-multi-form" id="good-multi-form" action="/admin/good/multi" method="POST">
<input type="hidden" name="act" id="act">
<input type="hidden" name="f_lost" id="f_lost" value="[% f_lost %]">
<input type="hidden" name="f_cat" id="f_cat" value="[% f_cat %]">
<input type="hidden" name="f_sup" id="f_sup" value="[% f_sup %]">

<table>
<tr>
<th><input type="checkbox" onClick="toggle(this)" /> All</th>
<th>code</th>
<th>price</th>
<th>name</th>
<th>image</th>
</tr>
[% list %]
</table>
<br>

<table>
<tr>
<td>
<select name="cat_id" size="8" multiple>
[% cat_options %]
</select>
<br>
<input type="button" value="Bind to cat" onClick="doassign();">
</td>
<td>
<input type="button" value="Delete" onClick="dodelete();">
</td>
<td>
<input type="text" name="margin" size="3">% ([% margin %])
<input type="button" value="Apply margin" onClick="applymargin();">
</td>
</tr>
</table>
<br>
