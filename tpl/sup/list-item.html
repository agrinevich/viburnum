<tr>
	<td>[% id %]</td>
	<td>[% name %]</td>
	<td>

		<table>
			<tr>
				<td>
					<form name="fetchareas" action="/admin/sup/np/fetchareas" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch NP areas">
					</form>
					<div class="small-font">[% np_areas_upd %]</div>
				</td>
				<td>
					<form name="fetchcities" action="/admin/sup/np/fetchcities" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch NP cities">
					</form>
					<div class="small-font">[% np_cities_upd %]</div>
				</td>
				<td>
					<form name="fetchwhs" action="/admin/sup/np/fetchwhs" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch NP warehouses">
					</form>
					<div class="small-font">[% np_whs_upd %]</div>
				</td>
				<td>
					<form name="fetchservicetypes" action="/admin/sup/np/fetchservicetypes" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch service types">
					</form>
					<div class="small-font">[% np_servicetypes_upd %]</div>
				</td>
			</tr>
			<tr>
				<td>
					<form name="fetchcargotypes" action="/admin/sup/np/fetchcargotypes" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch cargo types">
					</form>
					<div class="small-font">[% np_cargotypes_upd %]</div>
				</td>
				<td>
					<form name="fetchcargodescr" action="/admin/sup/np/fetchcargodescr" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch cargo descr">
					</form>
					<div class="small-font">[% np_cargodescr_upd %]</div>
				</td>
				<td>
					<form name="fetchpayertypes" action="/admin/sup/np/fetchpayertypes" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch payer types">
					</form>
					<div class="small-font">[% np_payertypes_upd %]</div>
				</td>
				<td>
					<form name="fetchpaymentforms" action="/admin/sup/np/fetchpaymentforms" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="submit" value="Fetch payment forms">
					</form>
					<div class="small-font">[% np_paymentforms_upd %]</div>
				</td>
			</tr>
		</table>
		<br>

		<table>
			<tr>
				<th>NP senders CPs</th>
				<th>
					<form name="np-fetchcp" action="/admin/sup/np/fetchsendercps" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="hidden" name="property" value="Sender">
						<input type="submit" value="Fetch NP sender CPs">
					</form>
				</th>
			</tr>
			<tr>
				<td colspan="2">
					<ol>
						[% np_senders %]
					</ol>
				</td>
			</tr>
		</table>
		<br>

		<table>
			<tr>
				<th>NP dispatch points</th>
				<th>
					<form name="adddispoint" action="/admin/sup/np/adddispoint" method="GET">
						<input type="hidden" name="sup_id" value="[% id %]">
						<input type="hidden" name="ship_id" value="1">
						<input type="submit" value="Add NP dispatch point">
					</form>
				</th>
			</tr>
			<tr>
				<td colspan="2">
					<ol>
						[% np_disp_points %]
					</ol>
				</td>
			</tr>
		</table>


	</td>
</tr>
